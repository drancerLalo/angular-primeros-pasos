<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)="changeHeroe('Spiderman')"
class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
*ngIf="age !== 54"
 (click)="changeAge(54)"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
 (click)="resetForm()"
  class="btn btn-primary">
  Reset
</button>
